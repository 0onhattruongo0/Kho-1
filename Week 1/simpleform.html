<html>
    <head>
        <title>Tạo Form</title>
        <style>
            .wufoo{
                font-family: 'Times New Roman', Times, serif;
                }
        </style>
    </head>
    <body>
        <form action="simpleform" method="get" class="wufoo">
            <fieldset>
            <legend><strong><i>Bảng mua sắm</i></strong></legend>
            <h2>Order Form</h2>
            <p>Bạn muốn mua gì ?</p>
            <select>
                <option value = "10$">A</option>
                <option value = "20$">B + 5$</option>
                <option value = "30$">C + 10$</option>
            </select>
            <p>Bạn muốn mua bao nhiêu ?</p>
            <input type="radio" name="rd">1-10$ <br>
            <input type="radio" name="rd">1-20$ <br>
            <input type="radio" name="rd">1-30$ <br>
            <p>Name<span style="color:darkred">*</span></p>
            <input type="text" name="firstname" placeholder="FirstName" size="15">
            <input type="text" name="namename" placeholder="LastName" size="15">
            <p>Email</p>
            <input type="text" name="phone1" size="5">*
            <input type="text" name="phone2" size="5">*
            <input type="text" name="phone3" size="5">
            <br><br>
            <p><input type="button" name="btSubmit" value="Submit"></p>
            </fieldset>
        </form>
    </body>
</html>
