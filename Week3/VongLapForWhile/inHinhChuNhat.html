<script>
    let n = 20;
    for (let i = 1 ; i <= 7 ; i++){
        for (let j = 1 ; j <= n ; j++){
            if (i==1 || i==7){
                document.write('*');
            } else if (j==n || j == 1){
                document.write('*');
            } else {
                document.write('&nbsp&nbsp');
            }
        }document.write('<br>');
    }
    
  
</script>
