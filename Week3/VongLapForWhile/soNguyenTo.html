<script>
    let numbers = +prompt('Nhập số lượng số nguyên tố cần in ra: ');
    let N = 2;
    let count = 0;
    while(count<numbers){
        if(SNT(N)==true){
            document.write( N + " là snt" +"<br>");
            count += 1;
            }
        N++;
    }

    function SNT(N){
        if(N<2){
            return false;
        }
        if(N==2){
            return true;
        }
        for(let i = 2 ; i<N;i++){
            if(N%i ==0){
                return false;
            }
        }
        return true;
    }
</script>
