<script>
  for(let i=0;i<=6;i++) {
    for(let j=0;j<=7;j++){
     if ((i==1&&j==2)||
     (i==1&&j==3)||
     (i==1&&j==5)||
     (i==1&&j==6)||
     (i==2&&j==7)||
     (i==2&&j==1)||
     (i==3&&j==7)||
     (i==3&&j==1)||
     (i==4&&j==2)||
     (i==4&&j==6)||
     (i==5&&j==3)||
     (i==5&&j==5)||
     (i==6&&j==4)||
     (i==2&&j==4)
     ){
     document.write('*');
      } else {
       document.write('&nbsp&nbsp');
      }
    }
    document.write('<br>');
  }
</script>
