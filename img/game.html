<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            background-color: tomato;
            padding: 10px;
            width: 100px;
            height: 100px;
            border-radius: 5px;
        }
        
        button {
            padding: 5px;
        }
    </style>
</head>

<body onload="init()">
    <img src="./right.jpg" alt="" id='ball'>
</body>

<script>

    function init() {
        var ball = document.getElementById("ball");
        ball.style.width = "200px";
        ball.style.height = "100px";
        ball.style.position = "relative";
        ball.style.left = "0";
        ball.style.top = "0";

        window.addEventListener("keydown", controllBall)
    }

    function moveToRight() {
        var ball = document.getElementById("ball");
        ball.src = "./right.jpg";
        ball.style.width = "200px";
        ball.style.height = "100px";
        var ballWidth = parseInt(ball.style.width);
        if ((parseInt(ball.style.left) + ballWidth + 10) < window.innerWidth) {
            ball.style.left = parseInt(ball.style.left) + 10 + "px";
        } else {
            ball.style.left = window.innerWidth - ballWidth - 10 + "px";
        }

    }

    function moveToLeft() {
        var ball = document.getElementById("ball");
        ball.src = "./left.jpg";
        ball.style.width = "200px";
        ball.style.height = "100px";
        if (parseInt(ball.style.left) > 0) {
            ball.style.left = parseInt(ball.style.left) - 10 + "px";
        } else {
            ball.style.left = "0px";
        }

    }

    function moveToBottom() {
        var ball = document.getElementById("ball");
        var ballHeight = parseInt(ball.style.height);
        ball.src = "./bottom.jpg";
        ball.style.width = "100px";
        ball.style.height = "200px";
        if ((parseInt(ball.style.top) + ballHeight + 10) < window.innerHeight) {
            ball.style.top = parseInt(ball.style.top) + 10 + "px";
        } else {
            ball.style.top = window.innerHeight - ballHeight - 10 + "px";
        }
    }

    function moveToUp() {
        var ball = document.getElementById("ball");
        ball.src = "./top.jpg";
        ball.style.width = "100px";
        ball.style.height = "200px";
        if (parseInt(ball.style.top) > 0) {
            ball.style.top = parseInt(ball.style.top) - 10 + "px";
        } else {
            ball.style.top = "0px";
        }
    }

    function controllBall(evt) {
        switch (evt.keyCode) {
            case 39:
                {
                    //right: 39
                    moveToRight();
                    break;
                }
            case 37:
                {
                    //left: 37
                    moveToLeft();
                    break;
                }
            case 38:
                {
                    //up: 38
                    moveToUp();
                    break;
                }
            case 40:
                {
                    //down: 40
                    moveToBottom();
                    break;
                }
            default:
                {
                    window.alert("please use these arrows button to controll the ball.")
                }
        }
    }
</script>

</html>
