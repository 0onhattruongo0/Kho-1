<script>
    let value = +prompt('Nhập một số: ');
    let numbers=[-3, 5, 1, 3, 2, 10];

    for(let i=0;i<numbers.length;i++) {
        if (value==numbers[i]) {
            alert('Số '+value+' có trong mảng ở vị trí '+i);
        } 
    }
</script>
