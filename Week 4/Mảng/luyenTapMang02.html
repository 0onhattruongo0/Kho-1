<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        body {
            text-align: center;
            padding-top: 10%;
            background-color: rgb(89, 125, 190);
        }
        input {
            width: 150px;
            height: 40px;
        }
        .button {
            
        }
        input:hover {
            background-color: cornflowerblue;
        }
    </style>
  </head>
  <body>
      <h1><label for="giatri">Luyện Tập 2</label></h1>
      <input type="text" name="" id="giatri" placeholder="Nhập phần tử mảng" style="background-color: cornsilk;"> <br>
      <div id='button'>
      <input type="button" value="Nhập mảng A" onclick="nhapmangA()">
      <input type="button" value="Change" onclick="change()">
        </div>
      <div id='mangA'></div> 
      <div id='result'></div>   
  </body>
</html>
<script>
    let A = [];
    let x = 0
    function nhapmangA() {
        A[x] = document.getElementById('giatri').value;
        document.getElementById('mangA').innerHTML=`Mảng A là ${A}`;
        x++;
        document.getElementById('giatri').value = '';
    }
    
    function change() {
        for(let i=0;i<A.length;i++) {
            if (A[i] == '-') {
                A.splice(i,1,'_');
            }
        }document.getElementById('result').innerHTML=`Mảng sau khi thay đổi là ${A}`
    }
</script>
