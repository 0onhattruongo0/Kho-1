<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Từ Điển</h1>
    <input type="text" id="element">
    <button type="button" id="Display" onclick='displayArray()'>Display</button>
    <div id='result'></div>
</body>
</html>
<script>
    let English = ['Orange','Banana','Lemon','Apple'];
    let Vietnamese = ['Cam','Chuối','Chanh','Táo'];
    
    function displayArray() {
        
        for(let i=0;i<English.length;i++) {
            let value = document.getElementById('element').value;
           if (English[i] == value) {
               result = Vietnamese[i];
               document.getElementById('result').innerHTML= value + ' có nghĩa là ' + result;
               break;
           } else {
            document.getElementById('result').innerHTML= 'Không tìm thấy'
           }
        }
    }
</script>
