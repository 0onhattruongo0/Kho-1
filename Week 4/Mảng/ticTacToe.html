<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>Caro Game Simple</h3>
    <p id="caro"></p>
    <input type="button" value="Nhập X" onclick="NhapX()" />
    <input type="button" value="Nhập 0" onclick="Nhap0()" />
  </body>
</html>
<script>
  let b = document.getElementById("caro");
  let board = [];
  let data = "";
  for (let i = 0; i < 5; i++) {
    board[i] = new Array(".", ".", ".", ".", ".");
  }
  for (let i = 0; i < 5; i++) {
    data += "<br/>";
    for (let j = 0; j < 5; j++) {
      data += board[i][j] + "&nbsp;&nbsp;";
    }
  }
  // data += "<br/><br/><input type='button' onclick='changeValue()'>"
  b.innerHTML = "<hr>" + data;

  function NhapX() {
    let positionX = prompt("X: ");
    let positionY = prompt("Y: ");
    data = "";
    board[positionX][positionY] = "x";
    for (let i = 0; i < 5; i++) {
      data += "<br>";
      for (let j = 0; j < 5; j++) {
        data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
      }
    }
    b.innerHTML = "<hr>" + data;
  }

  function Nhap0() {
    let positionX = prompt("X: ");
    let positionY = prompt("Y: ");
    data = "";
    board[positionX][positionY] = "0";
    for (let i = 0; i < 5; i++) {
      data += "<br>";
      for (let j = 0; j < 5; j++) {
        data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
      }
    }
    b.innerHTML = "<hr>" + data;
  }
</script>
