<script>
    let C = 'The Quick Brown Fox';
    let UPPER = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    let LOWER = 'abcdefghijklmnopqrstuvwxyz';
    let kq = [];

    for(let i=0;i<C.length;i++) {
        if(UPPER.indexOf(C[i]) !== -1){
            kq.push(C[i].toLowerCase());
        } else if (LOWER.indexOf(C[i]) !== -1) {
            kq.push(C[i].toUpperCase());
        } else {
            kq.push(C[i]);
        }
    }
    document.write(kq.join());
</script>
