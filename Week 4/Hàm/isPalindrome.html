<script>
    function isPalindrome(s){
    // let A=[];
    // A = s.split("");
    for(let i=0;i<(s.length/2);i++) {
        if(s[i]==s[s.length-i-1]) {
            return true
        }return false
    }
    }

    let str = prompt('Nhập từ bất kỳ: ');
    document.write(isPalindrome(str));
</script>
