<script>
    function isPrime(number) {
        if(number < 2){
            return false
        }
        if(number == 2) {
            return true
        }
        for(let i=2;i<number;i++) {
            if(number%i==0){
                return false
            }
        }
        return true
    }

    function printPrime(arr){
    for(let j=0;j<arr.length;j++) {
        if(isPrime(arr[j])==true) {
            document.write(arr[j]+',');
        }
    }
    }

    let A = [1,3,5,7,8,9,11];
    printPrime(A);  
</script>
