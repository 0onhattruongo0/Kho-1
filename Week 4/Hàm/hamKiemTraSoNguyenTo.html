<script>
    function isPrime(number) {
        if(number == 2) {
            return true
        }
        for(let i=2;i<number;i++) {
            if(number%i==0){
                return false
            }
        }
        return true
    }

    for(let j=2;j<1000;j++) {
        if(isPrime(j)==true) {
            document.write(j+',');
        }
    }
</script>
