<script>
    function giaithua(sum) {
        let a=1;
        for(let i=1;i<=sum;i++) {
            a = a*i;
        }
        return a
    }
    let text = +prompt('Nhập số cần tính giai thừa: ');
    alert(giaithua(text));
</script>
