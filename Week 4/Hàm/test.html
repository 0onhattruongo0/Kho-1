<script>
  let A = [1,3,5,7,9];
  function miniMaxSum(arr) {
    let min = arr[0];
  let max = arr[0];
  let sum = 0;
    for(let i=0;i<arr.length;i++){
      if(arr[i]<min){
        min = arr[i];
      }
      if(arr[i]>max){
        max = arr[i];
      }
      sum += arr[i]
    }
    let a = sum - max;
    let b = sum - min;
    return console.log(`${a}\n${b}`);
}


miniMaxSum(A);
</script>
