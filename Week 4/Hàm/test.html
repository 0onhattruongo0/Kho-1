<script>
    let A = [];
   
    function bt8(size) {
        for(let i=0;i<size;i++) {
        A[i] = Math.floor(Math.random()*90+10);
        }
        return `Mảng ${A} đảo ngược lại là: ${A.reverse()}`
    }
    let X = +prompt('Nhập size: ');
    document.write(bt8(X))
</script>
