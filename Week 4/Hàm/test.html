<script>
    let first = +prompt('Nhập số đầu tiên: ');
    let second = +prompt('Nhập số thứ 2: ');
    function compare(a,b) {
        if(a>b) {
            return 'tham số thứ nhất lớn hơn tham số thứ hai';

            return 'tham số thứ nhất bé hơn hoặc bằng tham số thứ hai';
        }
    }
    alert(compare(first,second));
