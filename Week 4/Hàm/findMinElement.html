<script>
  function findMin(arr) {
      if(arr.length == 0)
      return -1;
      let min = arr[0];
      for(let i=0;i<arr.length;i++) {
          if(arr[i]<min) {
              min=arr[i];
              index = i;
          }
      }
      return index;
  }
  let A = [7, 12, 6, 9, 20, 56, 89]
 let kq = findMin(A);
 alert(kq);
 alert(A[kq]);
</script>
