<script>
    function footToMeter(foot) {
        let meter = 0.305 * foot;
        return meter;
    }
    function meterToFoot(meter) {
        let foot = 3.279 * meter;
        return foot;
    }

    let textfoot = 1;
    let textmeter = 20;
    let foot = footToMeter(textfoot);
    document.write(foot + '<br>');
    let meter = footToMeter(textmeter);
    document.write(meter);
</script>
