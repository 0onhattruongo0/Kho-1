<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chuyển đổi nhiệt độ</h1>
    <p>Chọn một giá trị độ F để chuyển qua độ C</p>
    <label>Fahrenheit</label>
    <input id="inputF" type="number" placeholder="Fahrenheit"
    onchange="change(this.value)"
    oninput="change(this.value)">
    <p>Celcius: <span id='outputC'></span></p>
</body>
</html>
<script>
    function change(degree) {
        document.getElementById('outputC').innerHTML = (degree-32)/1.8;
    }
</script>
