    <script>
        let T = parseInt(prompt('Nhập điểm Toán = '));
        let L = parseInt(prompt('Nhập điểm Lý = '));
        let H = parseInt(prompt('Nhập điểm Hóa = '));
        let total = T + L + H
        let avg = total/3
        document.write('S = ' + total)
        document.write('<br/>')
        document.write('Điểm trung bình 3 môn = ' + avg)

    </script>
