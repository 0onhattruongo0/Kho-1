<!DOCTYPE html>
<html>
<head>
    <title>switch_case</title>
</head>    

<body>
    
</body>
<script>
    //code vào đây
        let a = parseInt(prompt('Nhập A :'));
        let b = parseInt(prompt('Nhập B :'));

        switch ((a + b < 4) ? 1 : 2) {
            case 1:
                alert("Below");
                break;
            default:
                alert('Over');
        }
    
</script>
</html>
