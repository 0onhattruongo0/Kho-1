<!DOCTYPE html>
<html>
<head>
    <title>Tính BMI</title>
</head>   
<body>
    
</body>
<script>
    //code vào đây
        let weight = prompt('Nhập cân nặng: ');
        let height = prompt('Nhập chiều cao: ');
        let bmi = weight/(height*height)

        if (bmi < 18)
            document.write("Underweight " + bmi);
        else if (bmi < 25.0)
            document.write("Normal " + bmi);
        else if (bmi < 30.0)
            document.write("Overweight " + bmi);
        else
            document.write("Obese " + bmi);
    
</script>
</html>
