<script>
    //code vào đây
        let login = prompt('Nhập Login :');
        let message = (login == 'Employee') ?
        'Hello' :
        (login == 'Director') ?
            'Greetings' :
            (login == '') ?
                'No login' :
                '';
        alert(message);
    
</script>
