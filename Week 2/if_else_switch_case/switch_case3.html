<!DOCTYPE html>
<html>
  <head>
    <title>switch 3</title>
  </head>
  <body></body>
  <script>
    //code vào đây
    let value = parseInt(prompt("Nhập giá trị: "));

    switch (value > 0 ? 1 : value < 0 ? -1 : 0) {
      case 1:
        alert(1);
        break;
      case -1:
        alert(-1);
        break;
      default:
        alert(0);
    }
  </script>
</html>
