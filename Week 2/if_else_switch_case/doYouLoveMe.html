<html>
  <head>
    <title>Do You Love Me?</title>
    <style>
      div {
        margin-left: 200px;
        margin-top: 200px;
      }
      div2 {
        margin-left: 100px;
      }
      
    </style>
  </head>
  <body>
    <div>
      <h1>Do You Love Me?</h1>
        <button onclick="Yes()">Yes</button>
        <div2>
          <button onmouseover="No()" id="demo" style="position: absolute">
            No
          </button>
        </div2>
    </div>
  </body>
  <script>
    function Yes() {
      alert("<3");
    }
    function No() {
      let w = window.innerWidth * Math.random();
      let h = window.innerHeight * Math.random();
      document.getElementById("demo").style.left = w + "px";
      document.getElementById("demo").style.top = h + "px";
    }
  </script>
</html>
