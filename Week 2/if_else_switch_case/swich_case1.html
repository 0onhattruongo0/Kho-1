<!DOCTYPE html>
<html>
  <head>
    <title>switch_case</title>
  </head>

  <body>
    <script>
      //code vào đây
      let browser = prompt("Nhập trình duyệt cần tìm kiếm = ");
      switch (browser) {
        case "Edge":
          alert("You have an Edge!");
          break;
        case "Chrome":
        case "Firefox":
        case "Safari":
        case "Opera":
          alert("Okay we support these browsers too");
          break;
        default:
          alert("We hope that this page looks ok!");
      }
    </script>
  </body>
</html>
