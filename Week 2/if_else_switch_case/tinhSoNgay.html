<!DOCTYPE html>
<html>
<head>
    <title>Tính số ngày trong tháng</title>
</head>   
<body>
    <input type="text" id="thang">
    <button type="button" onclick='dayInMonth()'>Tính số ngày</button>

    <div id='result'></div>
</body>
<script>
    //code vào đây
    function dayInMonth() {
        let result = parseInt(document.getElementById('thang').value); 
        switch (result) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById('result').innerHTML = 'Tháng ' + result + ' có 31 ngày.';
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById('result').innerHTML = 'Tháng ' + result + ' có 30 ngày.';
                break;
            case 2:
                document.write('Tháng 2 có 28 hoặc 29 ngày');
                break;
        } 
    }
    
</script>
</html>
