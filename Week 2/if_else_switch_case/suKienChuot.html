<!DOCTYPE html>
<html>
<head>
    <title>Sự Kiện Chuột</title>
</head>    

<body>
    <form>
        <img id='myBall' src='./336295657902e8becdeb174f977e0e8b.jpg' width="400px">
        <p>Click nút bên dưới để đá quả bóng đi</p>
        <button type="button" value="Click" onclick='moveRight()'>Click</button>
    </form>
    
</body>
<script>
    //code vào đây
    let imgObj = null;
    imgObj = document.getElementById('myBall');
    function init() {
        imgObj = document.getElementById('myBall');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }
    window.onload = init;

    
</script>
</html>
