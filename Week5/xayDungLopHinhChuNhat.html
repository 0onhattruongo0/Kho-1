  class Rectangle {
    constructor(x, y, width, height) {
      this.x = x;
      this.y = y;
      this.width = width;
      this.height = height;
    }
    area(){
      return this.width*this.height;
    }
    perimeter(){
      return (this.width+this.height)/2;
    }
    draw(){
      let ctx = document.getElementById("QuangCanvas").getContext("2d");
      ctx.fillStyle = "green";
      ctx.fillRect(this.x, this.y, this.width, this.height);
    }
  }

  let rectangle1 = new Rectangle(10, 10, 200, 100);
  rectangle1.draw();
  document.write(
    "<br>" +
      "Diện tích là: " +
      rectangle1.area() +
      "<br>" +
      "Chu vi là: " +
      rectangle1.perimeter()
  );
