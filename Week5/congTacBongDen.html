<script>
  let SwitchButton = function () {
    this.status = true;
    this.switchOn = function () {
      this.lamp = true;
      this.status = true;
    };
    this.switchOff = function () {
      this.lamp = false;
      this.status = false;
    };
    this.connectToLamp = function(lamp) {
      this.lamp = lamp;
    }
  };
  let ElectricLamp = function() {
    this.status = true;
    this.ElectricLamp = function () {
      if (this.status) {
        console.log("On");
      } else {
        console.log("Off");
      }
    };
    this.turnOn = function () {
      this.status = true;
    };
    this.turnOff = function () {
      this.status = false;
    };
  }

  let ct = new SwitchButton();
  let den = new ElectricLamp();
  ct.connectToLamp(den);
</script>
