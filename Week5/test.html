<!DOCTYPE html>
<html>
<body>
    <canvas id="canvas" width="1400px" height="800px" style="border:3px solid aqua;"></canvas>
</canvas>
</body>
</html>
<script>
    var canvas = document.getElementById('canvas');
if (canvas.getContext) { 
    var ctx = canvas.getContext('2d');
    ctx.fillStyle = "rgb(255,0,0)";
    ctx.fillRect (0, 0, 500, 300);
    ctx.beginPath();
    ctx.fillStyle   = "yellow";
    ctx.moveTo(250,80);
    ctx.lineTo(200,200);
    ctx.lineTo(320,125);
    ctx.lineTo(180,125);
    ctx.lineTo(300,200);
    ctx.lineTo(250,80);
    ctx.closePath();
    ctx.fill();
}
</script>
